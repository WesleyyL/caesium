{% extends "base.html" %}
{% set active_page = "index" %}
{% block title %}Cesium DB Home{% endblock %}

{% block content %}

<br>

<h2 align="center">Download Models:</h2>

<!-- Notes:

id does ???
name is what you refer to in Python Flask. It is what is used as the key in Flask's request.form dictionary

-->


<form action="/download" method="POST">
	<div class="row mb-3">
		<label for="num_nodes" class="col-sm-4 col-form-label">Number of Nodes:</label>
		<div class="col-auto">
			<input type="number" class="form-control" id="num_nodes" name="num_nodes" aria-describedby="numNodesDesc" placeholder="#" autocomplete="off">
	    	<div id="numNodesDesc" class="form-text">The number of nodes.</div>
		</div>
	</div>

	<div class="row mb-3">
		<label for="num_reactions" class="col-sm-4 col-form-label">Number of Reactions:</label>
		<div class="col-auto">
			<input type="number" class="form-control" id="num_reactions" name="num_reactions" aria-describedby="numReactionsDesc" placeholder="#" autocomplete="off">
	    	<div id="numReactionsDesc" class="form-text">The number of reactions.</div>
		</div>
	</div>

	<fieldset class="row mb-3" autocomplete="off">
		<legend class="col-form-label col-sm-4 pt-0">Oscillate?</legend>
		<div class="col-auto">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="oscillator" id="osc_yes" value="osc_yes">
				<label class="form-check-label" for="osc_yes">
					Yes
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="oscillator" id="osc_no" value="osc_no">
				<label class="form-check-label" for="osc_no">
					No
				</label>
			</div>
		</div>
	</fieldset>

	<!-- <fieldset class="row mb-3" autocomplete="off">
		<legend class="col-form-label col-sm-2 pt-0">Oscillate?</legend>
		<div class="col-sm-10">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="oscillator" id="osc_yes" value="osc_yes">
				<label class="form-check-label" for="osc_yes">
					Yes
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="oscillator" id="osc_no" value="osc_no">
				<label class="form-check-label" for="osc_no">
					No
				</label>
			</div> 
		</div>
	</fieldset> -->


	<div class="row mb-3">
		<label for="autocatalysis" class="col-sm-4 col-form-label">Include Autocatalysis Steps?</label>
		<div class="col-auto">
			<select class="form-select" id="autocat" name="autocat" aria-label="Default select example" autocomplete="off" placeholder="Y/N">
				<option selected>Y/N</option>
				<option value="autocat_yes">Yes</option>
				<option value="autocat_no">No</option>
			</select>
		</div>
	</div>

	<div class="row mb-3">
		<label for="degradation" class="col-sm-4 col-form-label">Include Degradation Steps?</label>
		<div class="col-auto">
			<select class="form-select" id="degrade" name="degrade" aria-label="Default select example" autocomplete="off" placeholder="Y/N">
				<!-- <option selected>Y/N</option> -->
				<option value="degrade_yes">Yes</option>
				<option value="degrade_no">No</option>
			</select>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-10 text-center">
			<button type="submit" class="btn btn-primary">Download Models</button>
		</div>
	</div>
</form>



{% endblock %}
